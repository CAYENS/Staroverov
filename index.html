<body onload="playVideo()">

    <!-- Видео с минимальным размером и звуком -->

        <source src="BU.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>    

    <h1>БУ, Испугался? Не бойся, я друг!!</h1>

    <nav>

    <script>
        function playVideo() {
            const video = document.getElementById('introVideo');
            video.muted = false; // Убираем mute, чтобы был звук
            video.play().catch(error => {
                console.log('Автовоспроизведение видео со звуком не поддерживается в этом браузере. Пользователь должен разрешить воспроизведение.');
            });
        }
    </script>
